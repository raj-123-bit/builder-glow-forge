[build]
  command = "npm run build"
  publish = "dist/spa"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

# Netlify Functions for enhanced debugging and monitoring
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing - handle all non-API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor", "visitor"]}

# Security headers for enhanced debugging safety
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://highlight.io https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.highlight.io https://*.supabase.co wss://*.supabase.co https://api.openai.com https://api.anthropic.com; font-src 'self' data:;"

# Development headers for debugging
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400"

# Caching strategy for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for debugging (these should be set in Netlify dashboard)
[context.production.environment]
  NODE_ENV = "production"
  VITE_HIGHLIGHT_PROJECT_ID = "your-highlight-project-id"
  VITE_SUPABASE_URL = "your-supabase-url"
  VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  VITE_HIGHLIGHT_PROJECT_ID = "your-highlight-project-id"
  VITE_SUPABASE_URL = "your-supabase-url"
  VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_HIGHLIGHT_PROJECT_ID = "your-highlight-project-id"

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Enhanced debugging features
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist/spa"
  autoLaunch = false

# Edge functions for debugging (if needed)
[[edge_functions]]
  function = "debug-logger"
  path = "/api/debug/*"

# Form handling for bug reports
[forms]
  [forms."bug-report"]
    fields = ["name", "email", "error_id", "description", "stack_trace"]
    success_url = "/bug-report-success"

# Split testing for debugging UI improvements
[split_testing]
  [split_testing."debug-ui"]
    path = "/"
    branches = ["control", "enhanced-debug"]

# Analytics and monitoring
[analytics]
  provider = "netlify"

# Snippet injection for additional debugging tools
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "lighthouse-reports"

# Custom error pages with debugging info
[[redirects]]
  from = "/404"
  to = "/custom-404.html"
  status = 404

[[redirects]]
  from = "/500"
  to = "/custom-500.html"
  status = 500

# Prerendering for better debugging experience
[build.processing.images]
  compress = true
